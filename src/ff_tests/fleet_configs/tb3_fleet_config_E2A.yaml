
# FLEET CONFIG =================================================================
# RMF Fleet parameters

rmf_fleet:
  name: "tb3"
  limits:
    linear: [0.5, 0.75] # velocity, acceleration
    angular: [0.6, 2.0] # velocity, acceleration
  profile: # Robot profile is modelled as a circle
    footprint: 0.3 # radius in m
    vicinity: 0.5 # radius in m
  reversible: True # whether robots in this fleet can reverse
  battery_system:
    voltage: 12.0 # V
    capacity: 24.0 # Ahr
    charging_current: 5.0 # A
  mechanical_system:
    mass: 0.2 # kg
    moment_of_inertia: 0.5 #kgm^2
    friction_coefficient: 0.22
  ambient_system:
    power: 0.0 # W
  tool_system:
    power: 0.0 # W
  tool_sink:
    power: 0.0 # W
  ambient_sink:
    power: 0.0 # W
  motion_sink:
    power: 0.0 # W
  recharge_threshold: 0.10 # Battery level below which robots in this fleet will not operate
  recharge_soc: 1.0 # Battery level to which robots in this fleet should be charged up to during recharging tasks
  publish_fleet_state: 10.0 # Publish frequency for fleet state, ensure that it is same as robot_state_update_frequency
  account_for_battery_drain: False
  task_capabilities: # Specify the types of RMF Tasks that robots in this fleet are capable of performing
    loop: True
    delivery: True
  # actions: ["some_action_here"]
  finishing_request: "park" # [park, charge, nothing]
  responsive_wait: True # Should responsive wait be on/off for the whole fleet by default? False if not specified.
  robots:
    tb3:
      charger: "tb3_charger"
      responsive_wait: False # Should responsive wait be on/off for this specific robot? Overrides the fleet-wide setting.
      # For Nav2RobotAdapter
      navigation_stack: 2
      init_timeout_sec: 5
      initial_map: "L1"
      map_frame: "map"
      robot_frame: "base_footprint"
      maps:
        L1:
          map_url: "/home/mayukh_ghosh/Documents/ff_tests_ws/src/ff_tests_maps/maps/test_map_E2A/test_map_E2A.yaml"
      #initial_pose: [22.775204767387464, -12.737057590365996, -0.12]

  robot_state_update_frequency: 10.0 # Hz


